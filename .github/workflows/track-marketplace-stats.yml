name: Track Marketplace Statistics

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Fetch marketplace statistics
        id: fetch
        working-directory: ./vscode-extension
        run: |
          # Run the stats fetcher script
          node scripts/fetch-marketplace-stats.js --json > stats-output.json

          # Extract key metrics
          INSTALLS=$(cat stats-output.json | grep -o '"install":[0-9]*' | cut -d':' -f2)
          VERSION=$(cat stats-output.json | grep -o '"version":"[^"]*' | cut -d'"' -f4)
          RATING=$(cat stats-output.json | grep -o '"averagerating":[0-9.]*' | cut -d':' -f2)

          echo "installs=$INSTALLS" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "rating=$RATING" >> $GITHUB_OUTPUT

          echo "📊 Current Stats: $INSTALLS installs, v$VERSION, ⭐ $RATING rating"

      - name: Create stats directory
        working-directory: ./vscode-extension
        run: mkdir -p stats

      - name: Save statistics
        working-directory: ./vscode-extension
        run: |
          # Save with timestamp
          DATE=$(date +%Y-%m-%d)
          node scripts/fetch-marketplace-stats.js --json > "stats/stats-${DATE}.json"

          # Also append to cumulative log
          if [ ! -f stats/stats-history.csv ]; then
            echo "timestamp,version,installs,rating,rating_count,trending_daily,trending_weekly,trending_monthly" > stats/stats-history.csv
          fi
          node scripts/fetch-marketplace-stats.js --log >> stats/stats-history.csv

      - name: Commit and push statistics
        working-directory: ./vscode-extension
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add stats/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "stats: update marketplace statistics [skip ci]

- Installs: ${{ steps.fetch.outputs.installs }}
- Version: ${{ steps.fetch.outputs.version }}
- Rating: ${{ steps.fetch.outputs.rating }}

Generated by GitHub Actions"
            git push
          fi

      - name: Create summary
        run: |
          echo "## 📊 Marketplace Statistics Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Total Installs** | ${{ steps.fetch.outputs.installs }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Current Version** | ${{ steps.fetch.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Average Rating** | ⭐ ${{ steps.fetch.outputs.rating }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📈 [View on Marketplace](https://marketplace.visualstudio.com/items?itemName=amitpatole.genkit-vscode)" >> $GITHUB_STEP_SUMMARY
